<div class="container">
	<div *ngIf="!bookUpdated">
		<h3 style="margin-top: 30px;">Update Book Information <span style="font-size:small">* is a required field</span></h3>

		<form (ngSubmit)="onSubmit()">
			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="4" [rowspan]="1">
					<md-input-container>
						<input mdInput id="title" type="text" required [(ngModel)]="book.title" name="title" placeholder="Title">
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>
			
			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="author" type="text" required [(ngModel)]="book.author" name="author" placeholder="Author">
					</md-input-container>
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="publisher" type="text" required [(ngModel)]="book.publisher" name="publisher" placeholder="Publisher">
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="4" [rowspan]="1">
					<md-input-container>
						<input mdInput id="publicationDate" type="date" required [(ngModel)]="book.publicationDate" name="publicationDate" placeholder="PublicationDate">
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-select placeholder="Category" id="category" name="category" [(ngModel)]="book.category">
						<md-option value="Management">Management</md-option>
						<md-option value="Fiction">Fiction</md-option>
						<md-option value="Engineering">Engineering</md-option>
						<md-option value="Programming">Programming</md-option>
						<md-option value="Arts &amp; Literature">Arts &amp; Literature</md-option>
					</md-select>
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-select placeholder="Format" id="format" name="format" [(ngModel)]="book.format">
						<md-option value="paperback">Paperback</md-option>
						<md-option value="hardcover">Hardcover</md-option>
					</md-select>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="pageNumber" type="number" [(ngModel)]="book.numberOfPages" name="numberOfPages" step="1" placeholder="Number of Pages">
					</md-input-container>
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="isbn" type="text" required [(ngModel)]="book.isbn" name="isbn" placeholder="ISBN">
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="listPrice" type="number" [(ngModel)]="book.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					</md-input-container>
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="ourPrice" type="number" [(ngModel)]="book.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="shippingWeight" type="number" [(ngModel)]="book.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
					</md-input-container>&nbsp;ounces&nbsp;
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-select placeholder="Language" id="language" name="language" [(ngModel)]="book.language">
						<md-option value="english">English</md-option>
						<md-option value="spanish">Spanish</md-option>
					</md-select>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<md-input-container>
						<input mdInput id="inStockNumber" type="number" [(ngModel)]="book.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					</md-input-container>
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<md-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="book.active" name="active">Active</md-slide-toggle>
				</md-grid-tile>
			</md-grid-list>

			<md-input-container>
				<textarea mdInput id="description" [(ngModel)]="book.description" name="description" placeholder="Description" required></textarea>
			</md-input-container>
			Image &nbsp;
			<input id="tile" type="file" id="bookImage" name="bookImage" (change)="uploadImageService.fileChangeEvent($event)">
			<br><br>

			<md-grid-list cols="20" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" md-raised-button type="submit">Update Book</button>
				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" md-raised-button routerLink="/">Cancel</a>
				</md-grid-tile>
			</md-grid-list>
		</form>
	</div>
	<div class="row" *ngIf="bookUpdated"
	>
		<h3>Book updated successfully!</h3>
	</div>
</div>
